<head>

    <style>
        :root {
            --bg-dark: #121212;
            --card-dark: #1E1E1E;
            --accent-color: #3498db;
            --text-light: #E0E0E0;
            --border-color: #2C2C2C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
        }

        .gallery-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: var(--bg-dark);
        }

        /* Profile Section Styles */
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent-color);
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.6);
        }

        .profile-info {
            text-align: center;
            margin-top: 1rem;
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-light);
        }

        .profile-details {
            font-size: 1rem;
            color: var(--accent-color);
            margin-top: 0.5rem;
        }

        /* Star Effect */
        .star-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background-color: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Rest of the previous CSS remains the same */
        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .gallery-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: var(--bg-dark);
        }

        .gallery-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent-color), #8e44ad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .gallery-nav {
            display: flex;
            gap: 1rem;
        }

        .gallery-nav button {
            background: transparent;
            border: 2px solid var(--border-color);
            color: var(--text-light);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gallery-nav button:hover {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1.5rem;
        }

        .media-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background-color: var(--card-dark);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .media-item:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .media-item img,
        .media-item video {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: filter 0.3s ease;
        }

        .media-item:hover img,
        .media-item:hover video {
            filter: brightness(0.7);
        }

        .media-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .media-item:hover .media-overlay {
            opacity: 1;
        }

        .media-actions {
            display: flex;
            gap: 1rem;
        }

        .media-actions button {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 0.75rem;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .media-actions button:hover {
            background: var(--accent-color);
        }

        /* Responsive Breakpoints */
        @media (max-width: 1440px) {
            .media-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 1024px) {
            .media-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .gallery-header {
                flex-direction: column;
                text-align: center;
            }

            .gallery-nav {
                margin-top: 1rem;
            }

            .media-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .media-grid {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>

    <script>
        // Add animation to the gallery container
        const galleryContainer = document.getElementById('galleryContainer');
        galleryContainer.style.opacity = '0';
        galleryContainer.style.transform = 'translateY(20px)';
        galleryContainer.style.transition = 'opacity 1s ease, transform 1s ease';

        window.addEventListener('load', () => {
            galleryContainer.style.opacity = '1';
            galleryContainer.style.transform = 'translateY(0)';
        });
    </script>
    <script>
        function createStars() {
            const starContainer = document.getElementById('starContainer');
            const numStars = 50;

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random positioning
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Random sizes
                const size = Math.random() * 6 + 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random animation delay
                star.style.animationDelay = `${Math.random() * 2}s`;
                
                starContainer.appendChild(star);
            }
        }

        createStars();
    </script>
