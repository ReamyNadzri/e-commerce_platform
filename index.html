<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">
    
    <title>E-commerce Platform</title>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top" style="height: 14vh; position: sticky; top: 0; z-index: 1020;">
            <div class="container-fluid" style="width: 130vh;">
                <a class="navbar-brand mx-auto" style="font-size: 2rem;" href="#">E-commerce Platform</a>
                <btn class="btn btn-outline-success" type="button">Login</btn>
            </div>
        </nav>
    </header>

    <style>
        button{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="body container mt-4" style="width: 140vh;">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs justify-content-center" id="productTabs" role="tablist" style="font-size: 1.2rem;">
            <li class="nav-item" role="presentation">
            <button class="nav-link active" id="food-tab" data-bs-toggle="tab" data-bs-target="#food" type="button" role="tab">Food</button>
            </li>
            <li class="nav-item" role="presentation">
            <button class="nav-link" id="drinks-tab" data-bs-toggle="tab" data-bs-target="#drinks" type="button" role="tab">Drinks</button>
            </li>
        </ul>

        <!-- Tab content -->
        <div class="tab-content" id="productTabContent">
            <!-- Food Tab -->
            <div class="tab-pane fade show active" id="food" role="tabpanel">
            <div class="row mt-4">
                <div class="col-md-3 mb-4">
                <a href="item01.html" class="card shadow-sm text-decoration-none text-dark w3-round-xxlarge">
                    <img src="sources/nasilemak.png" class="card-img-top enlarge-image" alt="Product Image">
                    <small class="w3-padding w3-display-right text-muted">90g</small>
                    <div class="card-body">
                    <h6 class="card-title">Nasi Segera (Nasi Lemak)</h6>
                    <small class="text-muted" style="font-size: 0.9rem;">RM 3.00</small>
                    </div>
                </a>
                </div>
                <!-- Add other food items here -->
            </div>
            </div>

            <!-- Drinks Tab -->
            <div class="tab-pane fade" id="drinks" role="tabpanel">
            <div class="row mt-4">
                <div class="col-md-3 mb-4">
                <a href="item05.html" class="card shadow-sm text-decoration-none text-dark w3-round-xxlarge">
                    <img src="sources/buburcendawan.png" class="card-img-top enlarge-image" alt="Product Image">
                    <small class="w3-padding w3-display-right text-muted">40g</small>
                    <div class="card-body">
                    <h6 class="card-title">Bubur Cendawan</h6>
                    <small class="text-muted" style="font-size: 0.9rem;">RM 3.00</small>
                    </div>
                </a>
                </div>
                <!-- Add other drink items here -->
            </div>
            </div>
        </div>

        <!-- Add Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </div>

    <style>
    .enlarge-image {
        transition: transform 0.2s;
    }

    .enlarge-image:hover {
        transform: scale(1.5);
    }
    </style>
</body>
</html></html>
