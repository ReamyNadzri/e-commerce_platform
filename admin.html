<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/w3-css/4.1.0/w3.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f7f7f7;
            min-height: 100vh;
            padding: 20px;
        }
        
        .main-container {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
            margin-bottom: 30px;
        }
        
        .main-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }
        
        .section-title {
            background-color: white;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            font-weight: bold;
            color: #e74c3c;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        
        .section-title:hover {
            transform: translateY(-3px);
        }
        
        .details-section {
            background-color: white;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #555;
        }
        
        tr:hover {
            background-color: #f9f9f9;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #e74c3c;
            box-shadow: 0 0 0 0.2rem rgba(231, 76, 60, 0.25);
        }
        
        .update-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .update-btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }
        
        .refresh-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            margin-right: 10px;
        }
        
        .refresh-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }
        
        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .status-new {
            background-color: #3498db;
            color: white;
        }
        
        .status-processing {
            background-color: #f39c12;
            color: white;
        }
        
        .status-completed {
            background-color: #2ecc71;
            color: white;
        }
        
        .status-canceled {
            background-color: #e74c3c;
            color: white;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .alert {
            display: none;
            margin-top: 15px;
        }
        
        .app-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .logo {
            font-size: 2.5rem;
            color: #e74c3c;
            margin-right: 15px;
        }
        
        .app-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin: 0;
        }
        
        /* Tab styling */
        .tab-container {
            overflow: hidden;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }
        
        .tab-button {
            background-color: #f8f9fa;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 12px 25px;
            font-weight: 600;
            transition: 0.3s;
            font-size: 16px;
            border-radius: 10px 10px 0 0;
            margin-right: 5px;
            color: #555;
        }
        
        .tab-button:hover {
            background-color: #e9ecef;
        }
        
        .tab-button.active {
            background-color: #e74c3c;
            color: white;
        }
        
        .tab-content {
            display: none;
            padding: 20px 0;
            border-top: none;
        }
        
        .badge-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            background-color: #e74c3c;
            color: white;
            border-radius: 50%;
            font-size: 12px;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container mt-2" style="max-width: 1000px;">
        <div class="app-header">
            <div class="logo">
                <i class="bi bi-bootstrap-fill"></i>
            </div>
            <div>
                <h1 class="app-title">Burger Nine Admin</h1>
                <p class="text-muted mb-0">Manage orders and inventory</p>
            </div>
        </div>
        
        <div class="main-container">
            <div class="section-title">
                <h2><i class="bi bi-speedometer2"></i> Admin Dashboard</h2>
            </div>
            
            <div class="details-section">
                <div class="tab-container">
                    <button class="tab-button active" onclick="openTab(event, 'ordersTab')">
                        <i class="bi bi-cart3"></i> Orders <span class="badge-container" id="ordersBadge">0</span>
                    </button>
                    <button class="tab-button" onclick="openTab(event, 'inventoryTab')">
                        <i class="bi bi-box-seam"></i> Inventory
                    </button>
                </div>
                
                <!-- Orders Tab Content -->
                <div id="ordersTab" class="tab-content" style="display: block;">
                    <div class="header-container">
                        <h3 class="mb-0"><i class="bi bi-cart3"></i> Current Orders</h3>
                        <button class="refresh-btn" onclick="fetchOrders()">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                    
                    <div class="table-responsive">
                        <table id="ordersTable" class="table">
                            <thead>
                                <tr>
                                    <th>Timestamp</th>
                                    <th>Customer</th>
                                    <th>Item</th>
                                    <th>Qty</th>
                                    <th>Total</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="ordersBody"></tbody>
                        </table>
                    </div>
                    
                    <div class="w3-panel w3-pale-green w3-leftbar w3-border-green alert" id="orderAlert">
                        <p>Orders refreshed successfully!</p>
                    </div>
                </div>
                
                <!-- Inventory Tab Content -->
                <div id="inventoryTab" class="tab-content">
                    <div class="header-container">
                        <h3 class="mb-0"><i class="bi bi-box-seam"></i> Stock Items</h3>
                        <button class="refresh-btn" onclick="fetchInventory()">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                    
                    <div class="table-responsive">
                        <table id="inventoryTable" class="table">
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="inventoryBody"></tbody>
                        </table>
                    </div>
                    
                    <div class="w3-panel w3-pale-green w3-leftbar w3-border-green alert" id="inventoryAlert">
                        <p>Inventory updated successfully!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby2Kz6Rm3gIdFOjw7YkhrYcX4vflcg8yNl9hiBkPPU6OxjfUMC9ilhHsn8BBvUHFUU/exec';
        const PASSWORD = '110119';
        
        // Tab functionality
        function openTab(evt, tabName) {
            // Hide all tab content
            const tabContents = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].style.display = "none";
            }
            
            // Remove active class from all tab buttons
            const tabButtons = document.getElementsByClassName("tab-button");
            for (let i = 0; i < tabButtons.length; i++) {
                tabButtons[i].className = tabButtons[i].className.replace(" active", "");
            }
            
            // Show the current tab and add active class to the button
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
            
            // Refresh content when switching tabs
            if (tabName === "ordersTab") {
                fetchOrders();
            } else if (tabName === "inventoryTab") {
                fetchInventory();
            }
        }

        // Load data on page load
        window.onload = () => {
            fetchOrders();
            fetchInventory();
        };

        async function fetchOrders() {
            try {
                const url = `${SCRIPT_URL}?type=orders&password=${PASSWORD}`;
                const response = await fetch(url);
                const data = await response.json();
                
                const tbody = document.getElementById('ordersBody');
                tbody.innerHTML = data.slice(1).map(row => {
                    let statusClass = 'status-new';
                    if (row[9] === 'Processing') {
                        statusClass = 'status-processing';
                    } else if (row[9] === 'Completed') {
                        statusClass = 'status-completed';
                    } else if (row[9] === 'Canceled') {
                        statusClass = 'status-canceled';
                    }
                    
                    return `
                        <tr>
                            <td>${row[0]}</td>
                            <td>${row[1]}</td>
                            <td>${row[2]}</td>
                            <td>${row[3]}</td>
                            <td>RM${row[4]}</td>
                            <td><span class="status-badge ${statusClass}">${row[9]}</span></td>
                        </tr>
                    `;
                }).join('');
                
                // Update the orders count badge
                const newOrders = data.slice(1).filter(row => row[9] === 'New').length;
                document.getElementById('ordersBadge').textContent = newOrders;
                
                showAlert('orderAlert');
            } catch (error) {
                console.error('Error fetching orders:', error);
            }
        }

        async function fetchInventory() {
            try {
                const url = `${SCRIPT_URL}?type=items&password=${PASSWORD}`;
                const response = await fetch(url);
                const data = await response.json();
                
                const tbody = document.getElementById('inventoryBody');
                tbody.innerHTML = data.slice(1).map(row => `
                    <tr>
                        <td>${row[0]}</td>
                        <td>RM${row[1]}</td>
                        <td>
                            <input type="number" class="form-control" value="${row[2]}" id="qty-${row[0]}">
                        </td>
                        <td>
                            <button class="update-btn" onclick="updateStock('${row[0]}')">
                                <i class="bi bi-check-lg"></i> Update
                            </button>
                        </td>
                    </tr>
                `).join('');
                
                showAlert('inventoryAlert');
            } catch (error) {
                console.error('Error fetching inventory:', error);
            }
        }

        async function updateStock(itemName) {
            try {
                const newQty = document.getElementById(`qty-${itemName}`).value;
                
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'updateInventory',
                        item: itemName,
                        newQuantity: newQty,
                        password: PASSWORD
                    })
                });
                
                if(response.ok) {
                    showAlert('inventoryAlert');
                    fetchInventory();
                }
            } catch (error) {
                console.error('Error updating stock:', error);
            }
        }
        
        function showAlert(alertId) {
            const alert = document.getElementById(alertId);
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
